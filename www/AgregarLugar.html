      <section class="row-fluid" id="sectionCampos">
          <section class="span9">
              <ul class="thumbnails">
                  <li class="span4">
                      <div class="thumbnail">
                          
                          <div class="input-prepend">
                              <span class="add-on">Nombre</span>
                              <input class="span2" id="campoNombre" type="text" placeholder="Ej. Chucho's Rancho">
                          </div>
                          <div class="input-prepend">
                              <span class="add-on">Direccion</span>
                              <input class="span2" id="campoDireccion" type="text" placeholder="Ej. Calle 00 # 00 00">
                          </div>
                          <div class="input-prepend">
                              <span class="add-on">Telefono</span>
                              <input class="span2" id="campoTelefono" type="text" placeholder="Ej. 111 11 11">
                          </div>
                          <img src="img/logo.png">
                          <p>URL de la imagen del lugar:</p>
                          <div class="input-append">
                              <input class="span2" id="campoImagen" type="text">
                              <button class="btn" type="button">Agregar</button>
                          </div>
                          <p>Descripcion</p>
                          <textarea rows="5" id="campoDescripcion"></textarea>
                          <p>Caracteristica</p>
                          <select id="campoTipo">
                              <option value="Restaurantes">Restaurante</option>
                              <option value="Bares">Bar</option>
                              <option value="Cines">Cine</option>
                              <option value="Teatros">Teatro</option>
                              <option value="Parques">Parque</option>
                              <option value="Museos">Museo</option>
                              <option value="Centros Comerciales">Centro Comercial</option>
                          </select>
                          <div class="input-prepend">
                              <span class="add-on">Tag</span>
                              <input class="span2" id="campoTags" type="text" placeholder="Ej. bar, bonito, caluroso">
                          </div>
                          <button class="btn btn-success" id="btnEnviar" type="button" onclick="agregarLugar()">Enviar</button>
                      </div>
                  </li>
              </ul>
          </section>
      <section>
